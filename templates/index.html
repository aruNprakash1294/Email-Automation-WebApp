<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Email Automation System</h2>
        <form method="POST">
            <label for="recipient">Recipient Email:</label>
            <input type="email" id="recipient" name="recipient" required>

            <label for="subject">Email Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="prompt">Email Type / Prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g., Follow-up for interview" required>

            <label for="tone">Email Tone:</label>
            <select id="tone" name="tone">
                <option value="formal">Formal</option>
                <option value="informal">Informal</option>
            </select>

            <button type="submit">Generate & Send Email</button>
        </form>

        {% if email_content %}
        <div class="preview-box">
            <h3>Email Preview</h3>
            <p>{{ email_content | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
